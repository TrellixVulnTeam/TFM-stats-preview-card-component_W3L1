<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Guztrillo | Stats preview card component</title>
  <link rel="stylesheet" href="./styles/css/style.css">
</head>

<body>
  <main class="main">
    <section class="card__main">
      <div class="card__img">
        <picture>
          <source 
            media="(min-width:900px)"
            srcset="./images/image-header-desktop.jpg"
          >
          <img src="./images/image-header-mobile.jpg" alt="women working on computers">
        </picture>
      </div>
      <div class="card__content">
        <h1 class="typo__heading typo__heading_main">Get <span class="typo__acent">insights</span> that help your business grow.</h1>

        <p class="typo__main">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__stat">
            <p class="typo__heading">10k+</p>
            <p class="typo__stats">companies</p>
          </div>
          <div class="card__stat">
            <p class="typo__heading">314</p>
            <p class="typo__stats">templates</p>
          </div>
          <div class="card__stat"> 
            <p class="typo__heading">12M+</p>
            <p class="typo__stats">queries</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
